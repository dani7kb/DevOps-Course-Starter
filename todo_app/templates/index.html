{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">My To-Do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        <!--<table>-->
          <!--For loop-->
        {% for item in items %}
          <!--<tr><td>-->
            <p> {{item.id}} | {{item.name}} | {{item.status}} </p>
          <!--</tr></td>-->

          <!--<a href="/">Update</a>
          <a href="/">Delete</a>-->


          {% endfor %}
        <!--</table>-->
        <!--Form-->
        <form action="/items/new" method="POST" class="form-example">
          <div class="form-example">
           <br>
            <label for="title"><b>Enter a new item to the To-Do List:</b> </label>
            <input type="text" name="title" id="id" required>
          </div>
          
          <div class="form-example">
            <input type="submit" value="Add">
            <!--<button type="submit">Add</button>-->
          </div>
        </form
   
      </ul>
    </div>
  </div>
{% endblock %}
